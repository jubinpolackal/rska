<div class="container login-container">
  <div class="card">
    <div class="card-header">
      RSKA LOGIN
    </div>
    <div class="card-body">
    <div class="login-form-container">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" formControlName="userName" required>
              <div class="alert alert-danger"
                   *ngIf="userName.errors && (userName.dirty || userName.touched)">Invalid user name.
              </div>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
                <div class="alert alert-danger"
                     *ngIf="password.errors && (password.dirty || password.touched)">Invalid user name.
                </div>
          </div>
          <button type="submit"
                  class="btn btn-primary generic-btn generic-form-btn"
                  id="contact-form-btn">Login</button>

          <div class="container">
            <div class="alert alert-danger alert-dismissible" *ngIf="shouldShowErrorMessage">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              {{ errorMessage }}
            </div>
          </div>
    </form>
  </div>
</div>
</div>
</div>
