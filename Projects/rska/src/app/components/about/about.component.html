
<div id="aboutIndicators" class="carousel slide about-slider" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
        <li data-target="#aboutIndicators"
            *ngFor="let slide of slides; let i = index"
            attr.data-slide-to="{{i}}"
            class="{{ (i == 0) ? 'active' : '' }}"></li>
      </ol>
    <div class="carousel-inner" role="listbox">
      <div [class]="i == 0? 'carousel-item active' : 'carousel-item'" *ngFor="let slide of slides; let i = index">
        <img class= "d-block w-100 about-slider-img" [src]="slide.image" alt="">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{"Main Title #"+(i+1)}}</h5>
            <p>{{ "Subtitle #"+(i+1) }}</p>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#aboutIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#aboutIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
